<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title-Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="title">
        <h1>TRENDING DETAILS</h1>
        <div class="back-text">
          <span>O</span>
          <span>F</span>
          <span>F</span>
          <span>E</span>
          <span>R</span>
        </div>
      </div>
    </div>
  </body>
  <script>
    let spantext = document.getElementsByTagName("span");
    window.onload = function () {
      for (span of spantext) span.classList.add("active");
    };
  </script>
</html>
